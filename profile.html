<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareShot - Share Your World, Share Your Life</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="left">
        <img src="images/icons8-compact-camera-100.png" id="logo-pic">
        <span class="logo">ShareShot</span>
        <div class="nav-bar">
            <div class="nav-link">
                <i class="fa-solid fa-house" id="nav-icons"></i>
                <span class="home">Home</span>
            </div>
            <div class="nav-link">
                <i class="fa-solid fa-magnifying-glass" id="nav-icons"></i>
                <span class="home">Search</span>
            </div>
            <div class="nav-link">
                <i class="fa-solid fa-hashtag" id="nav-icons"></i>
                <span class="home">Explore</span>
            </div>
            <div class="nav-link">
                <i class="fa-solid fa-video" id="nav-icons"></i>
                <span class="home">Reels</span>
            </div>
            <div class="nav-link">
                <i class="fa-solid fa-message" id="nav-icons"></i>
                <span class="home">Messages</span>
            </div>
            <div class="nav-link">
                <i class="fa-solid fa-bell" id="nav-icons"></i>
                <span class="home">Notifications</span>
            </div>
            <div class="nav-link">
                <i class="fa-solid fa-user" id="nav-icons"></i>
                <span class="home">Profile</span>
            </div>
        </div>
        <button id="post-btn">Post Now</button>
    </div>

    <div class="main">
        <div class="pro">
            <img src="images/my-pic.jpg" id="my-pic-pro">
            <div class="sec">
                <div class="sec1">
                    <div class="about-my">
                        <span class="name-pro">Hanish tharwani</span>
                        <img src="images/blue_tick.png" id="blue-tick">
                    </div>
                    <div class="btns">
                        <button id="follow">Edit Profile</button>
                        <button id="follow">Message</button>
                        <i class="fa fa-solid fa-ellipsis" id="dot-icon1"></i>
                    </div>
                </div>
                <div class="sec2">
                    <span class="post1">130 posts</span>
                    <span class="post">2000 followers</span>
                    <span class="post">553 following</span>
                </div>
                <div class="sec3">
                    <span class="bio">Web Developer || Experience with Machine Learning, C/C++, Python, Java, JavaScript
                        and DSA || Core Member of ELA || Indigo Squad Member at Mood Indigo IIT Bombay</span>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
